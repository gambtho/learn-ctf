box: golang
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/Zenithar/hugo-theme-bleak.git ./themes/hugo-theme-bleak)
    - arjen/hugo-build:
        version: "HEAD"
        theme: hugo-theme-bleak
        flags: --buildDrafts=true

deploy:
  steps:
    - script:
        name: ls output
        code: |
          ls -haltr /pipeline/output
    - script:
        name: ls source
        code: |
          ls -haltr /pipeline/source
    - install-packages:
        packages: git ssh-client liberror-perl
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: learn.greyhatctf.com
        basedir: public
